server {
    listen 80;
    server_name _;

    # Serve config.js EXACTLY â€” no SPA fallback
    location = /config.js {
        try_files /config.js =404;
    }

    # Serve static assets
    location /assets/ {
        try_files $uri =404;
    }

    # React SPA fallback for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }
}
