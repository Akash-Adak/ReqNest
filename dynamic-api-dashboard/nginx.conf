server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve config.js (runtime env)
    location = /config.js {
        try_files $uri =404;
    }

    # Serve static assets
    location /assets/ {
        try_files $uri =404;
    }

    # React SPA fallback
    location / {
        try_files $uri /index.html;
    }
}
