services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: akta2910/reqnest-frontend:03
    container_name: reqnest-frontend
    ports:
      - "8081:80"
    environment:
      - VITE_API_URL=http://backend:8080
    networks:
      - cloudnet

networks:
  cloudnet:
    driver: bridge
