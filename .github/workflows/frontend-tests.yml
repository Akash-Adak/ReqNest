name: Frontend Tests

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  test-frontend:
    name: Run Vite Frontend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./dynamic-api-dashboard   # ðŸ‘ˆ Set default folder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: ./dynamic-api-dashboard/yarn.lock  # ðŸ‘ˆ important!

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test --run

      - name: Build project
        run: yarn build

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: dynamic-api-dashboard/coverage
